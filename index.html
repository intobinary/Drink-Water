<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<meta name="theme-color" content="#03EA60" />
		<meta name="msapplication-TileColor" content="#03EA60" />
		
		<title>Drink Water | Into Binary</title>
		
		<link rel="stylesheet" href="style.css" />
	</head>
	
	<body>
<div class="app" id="app">
  <div class="tracker">
    <div class="tracker__inner" id="tracker">
      <div class="tracker__item">12:08</div>
      <div class="tracker__item">15:10</div>
      <div class="tracker__item tracker__item_active">16:58</div>
    </div>
  </div>
  <div class="percent">
    <div class="percent__inner">
      <div class="percent__num" id="count">50</div>
      <div class="percent__sign">%</div>
    </div>
  </div>
  <div class="buttons">
	<button class="button" id="button100" qty="1">1L</button>
	<button class="button" id="button50" qty="0.5">1/2L</button>
	<button class="button" id="button25" qty="0.25">1/4L</button>
	
	<button class="button" id="buttonTimer" qty="0">Timer</button>
  </div>
  <div class="water" id="water">
    <svg class="water__wave water__wave_back" viewBox="0 0 560 20">
      <use xlink:href="#wave"></use>
    </svg>
    <svg class="water__wave water__wave_front" viewBox="0 0 560 20">
      <use xlink:href="#wave"></use>
    </svg>
    <div class="water__inner">
      <div class="bubble bubble_1"></div>
      <div class="bubble bubble_2"></div>
      <div class="bubble bubble_3"></div>
    </div>
  </div>
  
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" style="display: none">

    <path d="M420,20c-21.5-0.4-38.8-2.5-51.1-4.5c-13.4-2.2-26.5-5.2-27.3-5.4C326,6.5,322,4.7,311.5,2.7C304.3,1.4,293.6-0.1,280,0c0,0,0,0,0,0v20H420z"></path>
    <path d="M140,20c21.5-0.4,38.8-2.5,51.1-4.5c13.4-2.2,26.5-5.2,27.3-5.4C234,6.5,238,4.7,248.5,2.7c7.1-1.3,17.9-2.8,31.5-2.7c0,0,0,0,0,0v20H140z"></path>
    <path d="M140,20c-21.5-0.4-38.8-2.5-51.1-4.5c-13.4-2.2-26.5-5.2-27.3-5.4C46,6.5,42,4.7,31.5,2.7C24.3,1.4,13.6-0.1,0,0c0,0,0,0,0,0l0,20H140z"></path>
  </symbol>
</svg>
</div>

		<header class="header">
			<figure class="header-logo">
				<a href="https://intobinary.org"><img src="logo_icon_white.png" class="header-logo-img" alt="Drink Water" /></a>
				<div class="header-logo-div">
					<h1 class="header-logo-title">Drink Water in Abundance!</h1>
					<p class="header-logo-p">(Version 1.0.0)</p>
				</div>
			</figure>
		</header>

		<div id="particles-js" class="js-particles"></div>
		<script src="particlesJS.js"></script>
		<script src="script.js"></script>
	</body>
</html>
